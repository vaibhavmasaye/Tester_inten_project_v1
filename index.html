<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Expense Dashboard</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#expenseModal">
            Add Expense
        </button>

        <!-- Expense Table -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody">
                <!-- Dynamically added rows will appear here -->
            </tbody>
        </table>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="expenseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add Expense</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="expenseForm">
                        <div class="form-group">
                            <label for="expenseName">Expense Name:</label>
                            <input type="text" class="form-control" id="expenseName" required>
                        </div>
                        <div class="form-group">
                            <label for="expenseAmount">Amount:</label>
                            <input type="number" class="form-control" id="expenseAmount" required>
                        </div>
                        <div class="form-group">
                            <label for="expenseDate">Date:</label>
                            <input type="date" class="form-control" id="expenseDate" required>
                        </div>
                        <div class="form-group">
                            <label for="expenseFile">Upload PDF:</label>
                            <input type="file" class="form-control-file" id="expenseFile" accept="application/pdf" required>
                        </div>
                    </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitExpense()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function submitExpense() {
            // Get form values
            var expenseName = document.getElementById('expenseName').value;
            var expenseAmount = document.getElementById('expenseAmount').value;
            var expenseDate = document.getElementById('expenseDate').value;
            var expenseFile = document.getElementById('expenseFile').files[0];

            // Validate form fields
            if (!expenseName || !expenseAmount || !expenseDate || !expenseFile) {
                alert('Please fill out all fields and upload a PDF file.');
                return;
            }

            // Add expense to table
            var table = document.getElementById('expenseTableBody');
            var row = table.insertRow();
            row.insertCell(0).innerHTML = expenseName;
            row.insertCell(1).innerHTML = expenseAmount;
            row.insertCell(2).innerHTML = expenseDate;

            // Reset form and close modal
            document.getElementById('expenseForm').reset();
            $('#expenseModal').modal('hide');
        }
    </script>
</body>
</html>
